{% extends 'admins/base.html' %}


{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование заказа | {{ order.id }}</h1>
                <div class="card-body">
                    <div>
                        <div class="col-lg-12">
                            <h1 class="mt-4">Заказ №{{ order.id }}</h1>
                        </div>
                        <div class="col-lg-12">
                            <h1 class="mt-4">Заказчик {{ order.user }}</h1>
                        </div>
                        <div class="col-lg-12">
                            <h1 class="mt-4">Заказ создан {{ order.created }}</h1>
                        </div>
                    </div>
                    <form action="{% url 'admins:admins_order_update' order.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.status.id_for_label }}">Статус</label>
                                        {{ form.status }}
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                              <form action="{% url 'admins:admins_order_delete' order.id %}" method="post">
                                  {% csrf_token %}
                                  <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
